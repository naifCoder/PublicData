<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Progress Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            background-color: #002f6c;
            padding: 10px;
            border-radius: 5px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background-color: #292929;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: none;
            background: #3a3a3a;
            color: #ffffff;
            border-radius: 4px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

            .row div {
                flex: 1;
            }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }

            .checkbox-group label {
                width: 45%;
                font-weight: normal;
            }

        button {
            padding: 10px 15px;
            background-color: #0056b3;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

            button:hover {
                background-color: #003c80;
            }

        .list-container {
            margin-top: 10px;
            background: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
        }

            .list-container ul {
                list-style: none;
                padding: 0;
            }

                .list-container ul li {
                    background: #222;
                    padding: 5px;
                    margin: 5px 0;
                    border-radius: 3px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }

        .remove-btn {
            background-color: red;
            padding: 3px 8px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="container" id="capture">
        <h2>My Monthly Progress Chart</h2>

        <div class="section">
            <div class="row">
                <div>
                    <label>Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div>
                    <label>Month & Year:</label>
                    <span id="monthYear" style="font-weight: bold;"></span>
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Simple Setups:</label>
                    <input type="number" id="simpleSetups" value="0">
                </div>
                <div>
                    <label>Complex Setups:</label>
                    <input type="number" id="complexSetups" value="0">
                </div>
            </div>

            <div class="row">
                <div>
                    <label>First Transaction Assistance:</label>
                    <input type="number" id="firstTransaction" value="0">
                </div>
                <div>
                    <label>Client Visits:</label>
                    <input type="number" id="clientVisits" value="0">
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Product Knowledge</h3>
            <label>Products I am proficient with:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" value="ENBD Transfers"> ENBD Transfers</label>
                <label><input type="checkbox" value="GPSSA"> GPSSA</label>
                <label><input type="checkbox" value="Host to Host"> Host to Host</label>
                <label><input type="checkbox" value="API Banking"> API Banking</label>
                <label><input type="checkbox" value="FCY Transfers"> FCY Transfers</label>
                <label><input type="checkbox" value="DDS"> DDS</label>
                <label><input type="checkbox" value="Cheque Printing"> Cheque Printing</label>
                <label><input type="checkbox" value="Swift Score"> Swift Score</label>
            </div>
        </div>

        <div class="section">
            <h3>Learning and Development</h3>
            <label>Courses Assigned to Me:</label>
            <input type="text" id="courseAssignedInput" placeholder="Enter course name">
            <button onclick="addItem('courseAssignedList', 'courseAssignedInput')">Add</button>
            <div class="list-container">
                <ul id="courseAssignedList"></ul>
            </div>
        </div>

        <button id="submitButton" onclick="generatePDF()">Submit & Download PDF</button>
    </div>

    <script>function setCurrentMonthYear() {
            const date = new Date();
            const options = { year: 'numeric', month: 'long' };
            document.getElementById("monthYear").textContent = date.toLocaleDateString('en-US', options);
        }
        setCurrentMonthYear();

        function prepareForCapture(hiddenElements) {
            hiddenElements.forEach(id => {
                let element = document.getElementById(id);
                if (element) element.style.display = "none";
            });
        }

        function restoreAfterCapture(hiddenElements) {
            hiddenElements.forEach(id => {
                let element = document.getElementById(id);
                if (element) element.style.display = "";
            });
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const hiddenElements = ["submitButton"];

            prepareForCapture(hiddenElements);

            setTimeout(() => {
                html2canvas(document.querySelector("#capture"), { scale: 2 }).then(canvas => {
                    let imgData = canvas.toDataURL("image/png");
                    let pdf = new jsPDF("p", "mm", "a4");
                    pdf.addImage(imgData, "PNG", 0, 0, 210, 297);
                    pdf.save("Monthly_Progress_Report.pdf");
                    restoreAfterCapture(hiddenElements);
                });
            }, 500);
        }

        function addItem(listId, inputId) {
            let input = document.getElementById(inputId);
            let value = input.value.trim();

            if (value !== "") {
                let list = document.getElementById(listId);
                let li = document.createElement("li");
                li.innerHTML = `${value} <button class="remove-btn" onclick="this.parentNode.remove()">X</button>`;
                list.appendChild(li);
                input.value = "";
            }
        }</script>

</body>
</html>
